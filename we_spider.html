<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>蜘蛛吃虫虫</title>
<link  rel="stylesheet" href="css/css.css" type="text/css" />

<script type="text/javascript" language="javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" language="javascript" src="js/UIjs.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/processor.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/playerControl.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/vector2d.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/timeInfo.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/conllisionManager.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/canvasSprite.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/animEffect.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/insect.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/insectsManager.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/net.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/netManager.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/spider.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/tree.js"></script>
<script type="text/javascript" language="javascript" src="js/logicClass/game.js"></script>
<script type="text/javascript" language="javascript" src="js/Ajax.js"></script>
</head>
<!--oncontextmenu="return false"--> 

<body  onselectstart="return false" ondragstart="return false" ondrag="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty() style="overflow:hidden;top:0px;left:0px">
<img  src="img/tree1.png" style=" position:absolute;top:0px;left:0px; height:100%; z-index:-2"/>
<img  src="img/tree2.png" style="position:absolute;top:0px;right:0px; height:100%;z-index:-2"/>
<span id="x"></span>
<span id="y"></span>
<div style="width:1350px; position:absolute; top:0px; left:0px">
<div id="background" style="z-index:1">
	<div id="message_box" style=" display:none;position:relative;top:-300px;background-image:url(img/stopbox.png);width:750px;height:450px; z-index:-1; margin:0 auto">
    	<span id="message_info" style=" display:inline-block;position:relative ;color:#fff; font-family:微软雅黑;font-size:36px; font-weight:bolder;top:270px;left:70px;width:400px; word-break:break-all"></span>
    </div>
	<canvas id="main_canvas"  width="960" height="640"  draggable="true" ></canvas>
    <div id="title" ></div>  
    <div id="start" onclick="clickStart()"></div>
    <div id="help" onclick="clickHelp()"></div>
    <div id="rule_back" style="display:none">
    	<div id="rule" ></div>
    </div>
    <img id="back" src="img/back.png" style="display:none"  onclick="clickBack()"/>
    <div id="gameover" style="display:none"></div>
    <div id="score_name" style="display:none">
    	<div id="final_score" value=""></div>
		<img id="first" />
		<img id="second" />
		<img id="third" />
		<img id="fourth" />
        <input name="name" type="text" id="name" maxlength="7" />
    	<input id="ok"  type="submit" value=""  onclick="clickOk()"/>
	</div> 
    <div id="ranking_list" style="display:none">
  		<input id="replay" type="button" value="" onclick="clickReplay()">
    </div>
    <img id="fps" src="img/FPS.png" />
    <img id="first_fps" />
    <img id="second_fps" />
	<div id="normal_continue" onclick="clickNContinue()" style="display:none"></div>
    <div id="normal_stop" onclick="clickNStop()"  style="display:none"></div>
	<div id="stop_box" style="display:none">
		<div id="continue" onclick="clickContinue()"></div>
		<div id="restore" onclick="clickRestore()"></div>
		<div id="mainnue" onclick="clickMainnue()"></div>
	</div>
	
</div>
<div id="score" style=" z-index:-1">
		<img id="first_score"/>
		<img id="second_score" />
		<img id="third_score" />
		<img id="fourth_score" />
	</div>
	<div id="time" style=" z-index:-1" >
		<img id="first_time" />
		<img id="second_time" />
		<img id="third_time" />
	</div>
    <div id="sound_box" style=" z-index:-1">
		<img id="sound" src="img/soundhealth.png"  />
	</div>
	<div id="silence_box" style="display:none"></div>
	<div id="health_box" style=" z-index:-1">
		<img id="health" src="img/health.png" />
	</div>
 </div>
</body>
</html>
